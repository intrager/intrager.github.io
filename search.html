        "title": "웹(WEB) 관련 기초 지식들 - 1",
            "author": "bruceHan",
            "category": "",
            "content": "HTTP(HyperText Transfer Protocol)정의  WWW 서비스에서 클라이언트와 서버 사이에서 통신할 때 사용하는 통신 프로토콜(protocol)이다. 현재 가장 널리 사용되는 버전은 1.1이고, HTTP/2가 출시됨에 따라 병행되어 사용 중이다.  프로토콜 - 네트워크로 연결된 컴퓨터들이 서로 통신할 수 있도록 미리 정해놓은 규칙들의 집합/통신규약이다.하나의 서비스는 하나 또는 다수의 프로토콜과 포트를 가질 수 있다.  포트 - 네트워크 서비스를 식별하기 위해 부여된 번호TCP/IP 란?  인터넷에서 컴퓨터들이 서로 정보를 주고받는 데 쓰이는 통신규약(프로토콜)으로, 패킷 통신 방식의 인터넷 프로토콜인 IP(Internet Protocol)와 전송 조절 프로토콜인 TCP(Transmission Control Protocol)로 이루어져 있다.  특징          IP는 패킷 전달      웹 (WWW, WorldWideWeb)정의  인터넷상에서 제공되는 서비스 중 하나로, 인터넷에 연결된 컴퓨터들을 통해 사람들이 정보를 공유할 수 있는 전세계적인 분산 정보 시스템  인터넷을 통해 접근되는 (상호 링크된) HyperText 문서들을 제공하는 서비스 시스템을 의미한다.  HyperText 또는 HyperMedia는 HyperLink를 포함하고 있는 문서를 의미한다.  HyperLink는 서비스 사용자가 직접 선택하거나 자동적으로 해당 문서 또는 문서 내 특정 요소 위치로 이동하는데 사용되는 참조를 의미한다.동작  클라이언트의 요청과 서버의 응답을 처리하는 클라이언트-서버 방식으로 동작한다.  사용자는 웹 브라우저를 이용하여 필요한 자원을 웹 서버에게 요청하고, 웹 서버는 해당 자원을 찾아 응답을 만든다.  이를 웹 브라우저에게 전송하면, 웹 브라우저는 전송받은 응답을 처리하여 사용자에게 자원을 제공한다.클라이언트-서버 모델정의  서비스나 자원을 제공하는 서버와 서비스를 요청하는 클라이언트로 나누어서 작업(task) 또는 작업 부하(workload)들을 처리하는 분산 애플리케이션 구조동작  사용자는 서버와 통신하기 위해 먼저 클라이언트측(clinet-side) 애플리케이션을 배포받아 설치한 후, 클라이언트측 애플리케이션으로 서비스를 요청한다. 서버는 이 요청을 처리하여 응답한다.클라이언트 측 페이지 동작 원리전통적인 클라이언트-서버 모델의 문제점  클라이언트 S/W가 변경되는 경우 재배포와 설치가 필요하다.  사용자의 수가 많은 경우, 재배포에 소요되는 비용이 커질 뿐만 아니라 운영체제에 따라 다양한 버전의 클라이언트 S/W 개발이 요구되는 문제가 발생한다.  예를 들면, 클라이언트 S/W의 메뉴가 변경되면 클라이언트 S/W를 운영체제별로 수정해야 하고, 재배포와 재설치를 수행해야 한다.해결방법  모든 클라이언트 시스템에 존재하는(편재성이 있는) 클라이언트 S/W를 이용하고, 클라이언트 S/W 상에서 애플리케이션이 동작하는 모델로 전환한다.  ex) WWW 서비스 - http 기반 클라이언트-서버 모델을 사용한다. 클라이언트 S/W로 웹 브라우저를 사용한다. 웹 브라우저를 통해 서버에게 서비스를 요청하고, 서버는 이를 처리 후 응답하며, 웹 브라우저는 응답을 출력한다.WWW 서비스 동작웹 클라이언트(웹 브라우저)  웹 서비스를 요청하고 서버가 보내온 응답을 처리하여 출력하는 애플리케이션 또는 시스템  요청은 해당 자원의 URL을 주소표시줄에 입력하거나 URL이 포함된 하이퍼링크를 클릭하면 된다.웹 서버  웹 서비스를 제공하는 애플리케이션 또는 시스템  요청된 자원을 찾아서 http 응답을 클라이언트에게 제공URL(Uniform Resource Locator)정의  자원의 위치를 기술하는데 사용되는 식별자(Identifier)일반적인 구문 구조  스키마 이름:스키마의 특정 부분  스키마 이름(scheme name)에는 http, ftp, news, mailto 등이 나타날 수 있고, 스키마의 특정 부분(scheme_specific_part)는 스키마 이름에 따라 다른 내용을 갖는다.  ex) mailto:brucehan@kakao.comWWW 구문 구조  http(s)://도메인 이름:[]/파일 경로?  도메인 이름 : 웹 서버의 심볼릭 이름  파일 경로(file_path) : 요청한 자원의 경로  search_part(찾는 부분) : 웹 애플리케이션에게 전송되어야하는 매개변수와 값들  ex) http:// localhost : 8080 / webBasic ? name=bruceHan (붙여 쓰면 하이퍼링크로 되어서 일부러 띄어 썼습니다)내용 출처 : JSP프로그래밍(21-2학기)유응구교수님 강의 내용 中 일부 요약",
        "url": "/web-basic2"
    }

            "author": "bruceHan",

            "content": "정적 웹 페이지 vs 동적 웹 페이지정적 웹 페이지  사용자의 요청 이전에 만들어져서 제공되는 웹 페이지  항상 동일한 내용을 제공한다.  웹 서버가 제공한다.동적 웹 페이지  사용자의 요청 시점에서 요청된 매개변수를 활용하여, 실행시간에 생성되는 웹 페이지  요청 매개변수에 따라 다른 내용을 제공한다.  웹 컨테이너가 웹 애플리케이션에게 요청하여 제공한다.웹 (WWW, WorldWideWeb)정의  인터넷상에서 제공되는 서비스 중 하나로, 인터넷에 연결된 컴퓨터들을 통해 사람들이 정보를 공유할 수 있는 전세계적인 분산 정보 시스템  인터넷을 통해 접근되는 (상호 링크된) HyperText 문서들을 제공하는 서비스 시스템을 의미한다.  HyperText 또는 HyperMedia는 HyperLink를 포함하고 있는 문서를 의미한다.  HyperLink는 서비스 사용자가 직접 선택하거나 자동적으로 해당 문서 또는 문서 내 특정 요소 위치로 이동하는데 사용되는 참조를 의미한다.동작  클라이언트의 요청과 서버의 응답을 처리하는 클라이언트-서버 방식으로 동작한다.  사용자는 웹 브라우저를 이용하여 필요한 자원을 웹 서버에게 요청하고, 웹 서버는 해당 자원을 찾아 응답을 만든다.  이를 웹 브라우저에게 전송하면, 웹 브라우저는 전송받은 응답을 처리하여 사용자에게 자원을 제공한다.클라이언트-서버 모델정의  서비스나 자원을 제공하는 서버와 서비스를 요청하는 클라이언트로 나누어서 작업(task) 또는 작업 부하(workload)들을 처리하는 분산 애플리케이션 구조동작  사용자는 서버와 통신하기 위해 먼저 클라이언트측(clinet-side) 애플리케이션을 배포받아 설치한 후, 클라이언트측 애플리케이션으로 서비스를 요청한다. 서버는 이 요청을 처리하여 응답한다.클라이언트 측 페이지 동작 원리전통적인 클라이언트-서버 모델의 문제점  클라이언트 S/W가 변경되는 경우 재배포와 설치가 필요하다.  사용자의 수가 많은 경우, 재배포에 소요되는 비용이 커질 뿐만 아니라 운영체제에 따라 다양한 버전의 클라이언트 S/W 개발이 요구되는 문제가 발생한다.  예를 들면, 클라이언트 S/W의 메뉴가 변경되면 클라이언트 S/W를 운영체제별로 수정해야 하고, 재배포와 재설치를 수행해야 한다.해결방법  모든 클라이언트 시스템에 존재하는(편재성이 있는) 클라이언트 S/W를 이용하고, 클라이언트 S/W 상에서 애플리케이션이 동작하는 모델로 전환한다.  ex) WWW 서비스 - http 기반 클라이언트-서버 모델을 사용한다. 클라이언트 S/W로 웹 브라우저를 사용한다. 웹 브라우저를 통해 서버에게 서비스를 요청하고, 서버는 이를 처리 후 응답하며, 웹 브라우저는 응답을 출력한다.WWW 서비스 동작웹 클라이언트(웹 브라우저)  웹 서비스를 요청하고 서버가 보내온 응답을 처리하여 출력하는 애플리케이션 또는 시스템  요청은 해당 자원의 URL을 주소표시줄에 입력하거나 URL이 포함된 하이퍼링크를 클릭하면 된다.웹 서버  웹 서비스를 제공하는 애플리케이션 또는 시스템  요청된 자원을 찾아서 http 응답을 클라이언트에게 제공URL(Uniform Resource Locator)정의  자원의 위치를 기술하는데 사용되는 식별자(Identifier)일반적인 구문 구조  스키마 이름:스키마의 특정 부분  스키마 이름(scheme name)에는 http, ftp, news, mailto 등이 나타날 수 있고, 스키마의 특정 부분(scheme_specific_part)는 스키마 이름에 따라 다른 내용을 갖는다.  ex) mailto:brucehan@kakao.comWWW 구문 구조  http(s)://도메인 이름:[]/파일 경로?  도메인 이름 : 웹 서버의 심볼릭 이름  파일 경로(file_path) : 요청한 자원의 경로  search_part(찾는 부분) : 웹 애플리케이션에게 전송되어야하는 매개변수와 값들  ex) http:// localhost : 8080 / webBasic ? name=bruceHan (붙여 쓰면 하이퍼링크로 되어서 일부러 띄어 썼습니다)내용 출처 : JSP프로그래밍(21-2학기)유응구교수님 강의 내용 中 일부 요약",
        "url": "/web-basic1"
    }
